<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Siege</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Celestial Siege</h1>
        <div class="game-info">
            <span id="health">Health: 100</span>
            <span id="resources">Resources: 200</span>
            <span id="wave">Wave: 0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="connectBtn">Connect to Server</button>
            <span id="status">Disconnected</span>
        </div>
        <div class="tower-selection">
            <button class="tower-btn active" data-type="0">Basic Tower ($50)</button>
            <button class="tower-btn" data-type="1">Splash Tower ($75)</button>
            <button class="tower-btn" data-type="2">Slow Tower ($60)</button>
            <button class="tower-btn" data-type="3">Gravity Tower ($100)</button>
        </div>
        <div id="towerInfo" class="tower-info hidden">
            <h3>Selected Tower</h3>
            <div id="towerStats">
                <p><strong>Type:</strong> <span id="towerTypeName">-</span></p>
                <p><strong>Level:</strong> <span id="towerLevel">-</span></p>
                <p><strong>Damage:</strong> <span id="towerDamage">-</span></p>
                <p><strong>Range:</strong> <span id="towerRange">-</span></p>
                <p><strong>Fire Rate:</strong> <span id="towerFireRate">-</span></p>
            </div>
            <button id="upgradeBtn" class="upgrade-btn">Upgrade (Cost: <span id="upgradeCost">-</span>)</button>
            <button id="deselectBtn" class="deselect-btn">Close</button>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="mock-server.js"></script>
    <script src="main.js"></script>
</body>
</html>
